<!--%tpl_main-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <base href="{baseUrl}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {auto_refresh}
    <title>{title}</title>
  </head>
  <body>
  	<div id="wrapper">

      <!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        
          <a class="navbar-brand" href="./"><i class=logo> </i>{title}</a>
          
        
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div id=header-nav-bar class="navbar-right">{navbar}</div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">{menu}</div>
        
      </nav>
	  
	  
      <div id="page-wrapper">
     
     	<div class="row">
		 	<div class="message col-md-12">
      			{message}
      		</div>
      	</div>
      	 <div class="row">
      	 	<div class="main col-lg-12">
         		{content}
	  		</div>
	  	</div>
      </div><!-- /#page-wrapper -->

    </div>
</body>
</html>
<!--%%tpl_main-->

<!--%tpl_main_auto_refresh--><meta http-equiv="refresh" content="{seconds}" /><!--%%tpl_main_auto_refresh-->
