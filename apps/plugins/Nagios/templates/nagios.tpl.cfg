<!--%%tpl_nagios_cfg-->

<!--%tpl_host_template-->

define host {
	name                           	{name}
	alias							{name}
	hostgroups                     	{hostgroups}
	check_command                  	{check_command}
	use                            	generic-host
	max_check_attempts             	10
	check_interval                 	5
	retry_interval                 	1
	check_period                   	24x7
	contact_groups                 	admins
	notification_interval          	30
	notification_period            	24x7
	notification_options           	d,r
	register                       	0
}

<!--%%tpl_host_template-->

<!--%tpl_hostgroup-->
define hostgroup {
	hostgroup_name                 	{name}
	alias                          	{alias}
	register                       	1
}
<!--%%tpl_hostgroup-->
