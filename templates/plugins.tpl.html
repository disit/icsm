<!--%tpl_plugin-->
<div id="{id}" class="plugin panel panel-default">
  <div class="panel-heading">
    {icon} {name}
  </div>
  <div class="panel-body">
 	<div><label>Version</label><span style="float:right">{version}</span></div>
  	<div><label>Description</label><span style="float:right">{description}</span></div>
  	<hr style="border-color:darkgray">  
  	<div class=plugin_actions>{actions}</div>
  </div>
</div>
<!--%%tpl_plugin-->
